<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="shortcut icon" href="todoListIcon.ico" type="image/x-icon">
    <title>Sina's To-Do List</title>
</head>

<body>

    <header>
        <h1>To-Do List</h1>
    </header>
    <section class="container">
        <div class="form-container">
            <!--todo input-->
            <form>
                <input type="text" class="todo-input" placeholder="Type something...">
                <button class="todo-add fa-solid fa-circle-plus">
                </button>
            </form>

            <div class="select">
                <!-- filter todos-->
                <select class="filter-todos" name="todo">
                    <option class="all">All</option>
                    <option class="completed-filter">Completed</option>
                    <option class="uncompleted">Uncompleted</option>
                </select>
            </div>
        </div>

        <!--Added todos-->
        <div class="todo-list"></div>

    </section>

    <script src="index.js"></script>
</body>

</html>
